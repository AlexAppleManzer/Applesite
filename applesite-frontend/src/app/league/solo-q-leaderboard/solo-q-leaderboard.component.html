<div class="mat-elevation-z8" class= "leaderbaord-table">
    <table mat-table [dataSource]="summoners">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- alias Column -->
      <ng-container matColumnDef="alias">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let summoner"> {{summoner.alias}} </td>
      </ng-container>
  
      <!-- summonerName Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Summoner Name </th>
        <td mat-cell *matCellDef="let summoner"> {{summoner.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef> Rank </th>
        <td mat-cell *matCellDef="let summoner"> {{summoner.ranks.RANKED_SOLO_5x5?.tier || ''}} {{summoner.ranks.RANKED_SOLO_5x5?.rank || ''}} {{summoner.ranks.RANKED_SOLO_5x5?.leaguePoints || ''}}</td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let summoner">
          <button mat-raised-button color="secondary" (click)="openActionsDialog(summoner)"> Actions</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="resultsLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"></mat-paginator>
  </div>
