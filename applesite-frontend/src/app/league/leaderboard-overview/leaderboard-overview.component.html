<mat-card>
  <mat-card-header>
    <mat-card-title>Riot Games Leaderboards</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="TFT">
        <app-tft-leaderboard></app-tft-leaderboard>
      </mat-tab>
      <mat-tab label="Solo Queue">
          <app-solo-q-leaderboard></app-solo-q-leaderboard>
      </mat-tab>
    </mat-tab-group>

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)='openCreateDialog()'>Add Summoner</button>
  </mat-card-actions>
</mat-card>
